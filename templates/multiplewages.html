    <div class="container-fluid">
        <div id='wrap'>
            <div id='calendar'></div>
            <div style='clear:both'></div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="myModalLabel">新增</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txt_ratio" id="txt_ratio">工资倍数为：</label>
                            <select class="form-control" id="sel_ratio" name="sel_ratio">
                                <option value="2">双薪</option>
                                <option value="3">三薪</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span
                                class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                        </button>
                        <button type="button" id="btn_delete" class="btn btn-primary" data-dismiss="modal"><span
                                class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>删除
                        </button>
                        <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span
                                class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                        </button>
                    </div>
                </div>
            </div>

<script>
    $(document).ready(function () {
        /*  className colors

        className: default(transparent), important(red), chill(pink), success(green), info(blue)

        */
        /* initialize the external events
        -----------------------------------------------------------------*/
        var mydate = '';
        var myevent = '';
        $('#external-events div.external-event').each(function () {

            // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
            // it doesn't need to have a start or end
            var eventObject = {
                title: $.trim($(this).text()) // use the element's text as the event title
            };

            // store the Event Object in the DOM element so we can get to it later
            $(this).data('eventObject', eventObject);

            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });

        });


        /* initialize the calendar
        -----------------------------------------------------------------*/
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next',
                center: 'title',
                right: 'today'
            },
            lang: 'zh-cn',
            timezone: "local",
            eventLimit: true, // allow "more" link when too many events
            selectable: true,
            select: function (start, end, jsEvent, view) { //点击空白区域/选择区域内容触发
                console.log("↓↓↓select↓↓↓");
                mydate = new String(moment(start).format("YYYY-MM-DD")) + "T00:00:00";
                $.ajax({
                    url: '../api/multipleWages/',
                    type: "GET",
                    dataType: 'json',
                    data: {
                        date: mydate,
                    },
                    success: function (data) {
                        if (data.count == 0) {
                            $("#myModalLabel").text("新增");
                            $("#txt_ratio").text("设置" + mydate + "的工资倍数为：");
                            $("#btn_delete").hide();
                            $('#myModal').modal();
                        } else {
                            alert("该日期已设置过多倍工资，无法继续添加");
                            $('#calendar').fullCalendar('unselect');
                        }
                    }
                });

            },
            events: function (start, end, timezone, callback) {
                $("#calendar").fullCalendar("removeEvents");
                var date = new Date(this.getDate());
                // 获取当前月的数据
                $.ajax({
                    url: '../api/multipleWages/list_by_date/',
                    type: "GET",
                    dataType: 'json',
                    data: {
                        year: date.getFullYear(),
                        month: date.getMonth() + 1,
                    },
                    success: function (data) {
                        var events = [];
                        $.each(data.results, function (index, value) {
                            events.push({
                                id: value.id,
                                scheduleobj: value,
                                title: $("#sel_ratio option[value='" + value.ratio + "']").text(),
                                allDay: true,
                                start: value.date
                            });
                        });
                        callback(events);
                    }
                });
            },
            eventClick: function (event, element) {
                myevent = new Object();
                myevent = event;
                $("#myModalLabel").text("更新");
                $("#btn_delete").show();
                $("#sel_ratio").val(myevent.scheduleobj.ratio);
                $('#myModal').modal();
            }
        });

        $('#myModal').on('hidden.bs.modal', function () {
            // 执行一些动作...
            if ($("#myModalLabel").text() == '新增') {
                $("#sel_ratio option:first").prop("selected", 'selected');
            } else {
                $("#sel_ratio option:first").prop("selected", 'selected');
            }
        });
        $("#btn_delete").click(function () {
            $.ajax({
                url: '../api/multipleWages/' + myevent.scheduleobj.id,
                type: "delete",
                dataType: 'json',
                data: {},
                success: function (result) {
                    alert("删除成功");
                    $("#calendar").fullCalendar("removeEvents", myevent.scheduleobj.id);
                }
            });
        });

        $("#btn_submit").click(function () {
            if ($("#myModalLabel").text() == '新增') {
                $.ajax({
                    url: '../api/multipleWages/',
                    type: "POST",
                    dataType: 'json',
                    data: {
                        date: mydate,
                        ratio: $("#sel_ratio").val()
                    },
                    success: function (result) {
                        if (result) {
                            alert("添加成功");
                            var title = $("#sel_ratio option[value='" + result.ratio + "']").text();
                            var eventData;
                            if (title) {
                                eventData = {
                                    id: result.id,
                                    title: title,
                                    start: result.date,
                                    allDay: true,
                                    scheduleobj: result,
                                }
                                $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                                $('#calendar').fullCalendar('unselect');
                            }

                        } else {
                            alert("添加失败，请重试");
                            $('#myModal').modal("show");
                        }
                    }
                });
            } else {
                if ($("#sel_ratio").val() != myevent.scheduleobj.ratio) {
                    $.ajax({
                        url: '../api/multipleWages/' + myevent.scheduleobj.id + '/',
                        type: "put",
                        dataType: 'json',
                        data: {
                            date: myevent.scheduleobj.date,
                            ratio: $("#sel_ratio").val(),
                        },
                        success: function (result) {
                            if (result) {
                                alert("更新成功");
                                myevent.title = $("#sel_ratio option[value='" + result.ratio + "']").text();
                                //更新日程对象信息
                                myevent.scheduleobj = result;
                                $('#calendar').fullCalendar('updateEvent', myevent);
                            } else {
                                alert("更新失败，请重试");
                                $('#myModal').modal("show");
                            }
                        }
                    });
                }
            }
        })
    })
</script>
