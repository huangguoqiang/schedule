<script>
    var events = [];
    $(document).ready(function () {
        /*  className colors

        className: default(transparent), important(red), chill(pink), success(green), info(blue)

        */
        var scheduleobj = ''
        /* initialize the external events
        -----------------------------------------------------------------*/

        $('#external-events div.external-event').each(function () {

            // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
            // it doesn't need to have a start or end
            var eventObject = {
                title: $.trim($(this).text()) // use the element's text as the event title
            };

            // store the Event Object in the DOM element so we can get to it later
            $(this).data('eventObject', eventObject);

            // make the event draggable using jQuery UI
            $(this).draggable({
                zIndex: 999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });

        });


        /* initialize the calendar
        -----------------------------------------------------------------*/
        var flag = 0;
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next',
                center: 'title',
                right: 'today'
            },
            lang: 'zh-cn',
            timezone: "local",
            {#editable: true,#}
            eventLimit: true, // allow "more" link when too many events
            selectable: true,
            select: function (start, end, jsEvent, view) { //点击空白区域/选择区域内容触发
                console.log("↓↓↓select↓↓↓");
                var newstart = start.format("YYYY-MM-DD");
                scheduleobj = new Object();
                scheduleobj.date = newstart;
                $('input[value="true"]').prop('checked', true).trigger('change');
                $('#myModal').modal();
                $('#myModal').on('hidden.bs.modal', function () {
                    // 执行一些动作...
                    if ($("#myModalLabel").text() == '新增') {
                        $("#txt_personname").val('');
                        $("#sel_shiftname option:first").prop("selected", 'selected');
                        $('input[value="true"]').prop('checked', true).trigger('change');
                    }
                })

            },
            events: function (start, end, timezone, callback) {
                callback(events);
            },
            eventClick: function (event, element) {
                scheduleobj = new Object();
                $.ajax({
                    url: '/api/person/',
                    type: "GET",
                    dataType: 'json',
                    data: {
                        id: event.person_id,
                    },
                    success: function (result) {
                        if (result.length == 0) {
                            alert("值班人信息有误，请重试")
                        } else {
                            $("#txt_detailname").val(result[0].name);
                            $("#txt_telnum").val(result[0].tel_num);
                            $("#txt_email").val(result[0].email);
                            if (event.is_master == true) {
                                $('input[value="yes"]').prop('checked', true).trigger('change')
                            } else {
                                $('input[value="no"]').prop('checked', true).trigger('change')
                            }
                            scheduleobj = event;
                            $("#myModalLabel").text("更新");
                            $('#detail').modal();

                            $('#myModal').on('hidden.bs.modal', function () {
                                // 执行一些动作...
                                if ($("#myModalLabel").text() == '更新') {
                                    event.title = scheduleobj.title;
                                    //更新日程对象信息
                                    $('#calendar').fullCalendar('updateEvent', event);
                                }
                                $("#txt_personname").val('');
                                $("#sel_shiftname option:first").prop("selected", 'selected');
                                $('input[value="true"]').prop('checked', true).trigger('change');
                                alert(events[0].shift_name)
                            })

                        }
                    }
                });
            }
        });
        //$("#txt_personname").on("input", function (evt) {
        //   if ($(this).val().trim().length) {
        //    $("#btn_submit").removeAttr("disabled");
        // } else {
        //  alert("值班人姓名不能为空，请重新输入");
        // $("#btn_submit").prop("disabled", "disabled");
        //}

        //});
        $("#btn_submit").click(function () {
            if ($("#myModalLabel").text() == '新增') {
                var ismaster = ('true' == $("input[name='ismaster']:checked").val());
                if ($("#txt_personname").val() != '') {
                    $.ajax({
                        url: '/api/person/',
                        type: "GET",
                        dataType: 'json',
                        data: {
                            name: $("#txt_personname").val(),
                            team_id: $("#cRoleName").val(),
                        },
                        success: function (result) {
                            if (result.length == 0) {
                                alert("值班人信息不正确，请重新输入")
                                $('#myModal').modal("show");
                            } else {
                                flag = flag + 1;
                                events.push({
                                    title: result[0].name + ',' + $("#sel_shiftname").find("option:selected").text(),
                                    start: scheduleobj.date,
                                    team_id: $("#cRoleName").val(),
                                    date: scheduleobj.date,
                                    person_id: result[0].id,
                                    person_name: result[0].name,
                                    shift_id: $("#sel_shiftname").val(),
                                    shift_name: $("#sel_shiftname").find("option:selected").text(),
                                    is_master: ismaster,
                                    flag: flag
                                });
                                if (events[events.length - 1].person_name != null) {
                                    $('#calendar').fullCalendar('renderEvent', events[events.length - 1], true); // stick? = true
                                }
                                $('#calendar').fullCalendar('unselect');
                            }
                        }
                    });

                } else {
                    alert("数据不能为空，请重试");
                    $('#myModal').modal("show");
                }
            } else {
                var ismaster = ('true' == $("input[name='ismaster']:checked").val());
                if (scheduleobj.person_name != $("#txt_personname").val() ||
                    scheduleobj.shift_id != $("#sel_shiftname").val() ||
                    scheduleobj.is_master != ismaster) {
                    $.ajax({
                        url: '/api/person/',
                        type: "GET",
                        dataType: 'json',
                        data: {
                            name: $("#txt_personname").val(),
                            team_id: $("#cRoleName").val(),
                        },
                        success: function (result) {
                            if (result.length == 0) {
                                alert("值班人信息不正确，请重新输入")
                                $('#myModal').modal("show");
                            } else {
                                events[scheduleobj.flag - 1].person_id = result[0].id;
                                events[scheduleobj.flag - 1].person_name = result[0].name;
                                events[scheduleobj.flag - 1].shift_id = 10;
                                events[scheduleobj.flag - 1].shift_name = $("#sel_shiftname").find("option:selected").text();
                                events[scheduleobj.flag - 1].is_master = ismaster;
                                scheduleobj.title = scheduleobj.person_name + ',' + scheduleobj.shift_name;
                                alert("更新成功");
                            }
                        }
                    });

                }
            }
        });
        $("#btn_detaildel").click(function () {

        });
        $("#btn_detailmodify").click(function () {
            $("#txt_personname").val(scheduleobj.person_name);
            $("#sel_shiftname").val(scheduleobj.shift_id);
            if (scheduleobj.is_master == true) {

            } else {
                $('input[value="false"]').prop('checked', true).trigger('change')
            }
            $('#myModal').modal();
        });
    })

    function getDate(strDate) {
        var date = eval('new Date(' + strDate.replace(/\d+(?=-[^-]+$)/,
            function (a) {
                return parseInt(a, 10) - 1;
            }).match(/\d+/g) + ')');
        return date;
    }

    Array.prototype.unique3 = function () {
        var res = [];
        var json = {};
        for (var i = 0; i < this.length; i++) {
            if (!json[this[i]]) {
                res.push(this[i]);
                json[this[i]] = 1;
            }
        }
        return res;
    }

    function generate() {

        var oldlist = [];
        for (var i = 0; i < events.length; i++) {  //循环LIST
            var veh = events[i];//获取LIST里面的对象
            oldlist[i] = new Date(veh.date);
        }
        //先去重
        var newlist = oldlist.unique3();
        if (newlist.length != 8) {
            alert("您输入的排班天数大于或小于8天，请重新输入");
            return
        }
        // 先排序，然后转时间戳
        for (var i = 0; i < newlist.length; i++) {
            newlist[i].setDate(newlist[i].getDate() + 4 - i);
        }
        var flag = true;
        for (var i = 1; i < newlist.length; i++) {
            if ((newlist[0] - newlist[i]) != 0) {
                flag = false;
            }
        }
        if (flag == false) {
            alert("您输入的排班时间不连续，请重新输入");
            location.reload();
            return
        }
// 比较时间戳是否一致
        var params = {
            list: events
        };
        $.ajax({
            url: /generate/,
            type: 'POST',
            dataType: 'json',
            data: JSON.stringify(params),
            contentType: 'application/json',
            success: function (data) {
                alert("生成成功");
            },
            error: function (data, status, er) {
                console.log(data);
            }
        });
        alert("生成成功");
        window.location.href = "/home/";
    }
</script>
