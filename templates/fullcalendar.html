<!DOCTYPE html>
<html>
<head>
    <link href='/static/css/fullcalendar.css' rel='stylesheet'/>
    <link href='/static/css/fullcalendar.print.css' rel='stylesheet' media='print'/>

    <script src='/static/jquery/jquery-1.10.2.js'></script>
    <script src='/static/jquery/jquery-ui.custom.min.js'></script>

    <script src='/static/js/fullcalendar.js'></script>
    <script>

        $(document).ready(function () {
            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            /*  className colors

            className: default(transparent), important(red), chill(pink), success(green), info(blue)

            */


            /* initialize the external events
            -----------------------------------------------------------------*/

            $('#external-events div.external-event').each(function () {

                // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
                // it doesn't need to have a start or end
                var eventObject = {
                    title: $.trim($(this).text()) // use the element's text as the event title
                };

                // store the Event Object in the DOM element so we can get to it later
                $(this).data('eventObject', eventObject);

                // make the event draggable using jQuery UI
                $(this).draggable({
                    zIndex: 999,
                    revert: true,      // will cause the event to go back to its
                    revertDuration: 0  //  original position after the drag
                });

            });


            /* initialize the calendar
            -----------------------------------------------------------------*/

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'today'
                },
                defaultDate: '2016-08-20',
                lang: 'zh-cn',
                buttonIcons: false, // show the prev/next text
                weekMode: 'liquid',
                events: function (start, end, callback) {
                    {#var date = this.getDate().format('YYYY-MM');#}
                    $.ajax({
                        url: '/api/schedule/list_by_date/',
                        type: "GET",
                        dataType: 'json',
                        data: {
                            team_id: 100,
                            year: y,
                            month: m+1
                        },
                        success: function (data) { // 获取当前月的数据
                            var events = [];
                            $.each(data, function (index, value) {
                                {#alert(value.shift_name)#}
                                {#alert(value.person_name)#}
                                {#alert(value.date)#}
                                events.push({
                                    id: 999,
                                    title: value.person_name + ',' + value.shift_name,
                                    start: value.date,
                                    color: '#FFEBAC'
                                });
                            });
                            callback(events);
                        }
                    });
                }
            });
        })
    </script>
    <style>

        body {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            font-family: "Helvetica Nueue", Arial, Verdana, sans-serif;
            background-color: #DDDDDD;
        }

        #wrap {
            width: 1100px;
            margin: 0 auto;
        }

        #external-events {
            float: left;
            width: 150px;
            padding: 0 10px;
            text-align: left;
        }

        #external-events h4 {
            font-size: 16px;
            margin-top: 0;
            padding-top: 1em;
        }

        .external-event { /* try to mimick the look of a real event */
            margin: 10px 0;
            padding: 2px 4px;
            background: #3366CC;
            color: #fff;
            font-size: .85em;
            cursor: pointer;
        }

        #external-events p {
            margin: 1.5em 0;
            font-size: 11px;
            color: #666;
        }

        #external-events p input {
            margin: 0;
            vertical-align: middle;
        }

        #calendar {
            /* 		float: right; */
            margin: 0 auto;
            width: 900px;
            background-color: #FFFFFF;
            border-radius: 6px;
            box-shadow: 0 1px 2px #C3C3C3;
        }

    </style>
</head>
<body>
<div id='wrap'>

    <div id='calendar'></div>

    <div style='clear:both'></div>
</div>
</body>
</html>
